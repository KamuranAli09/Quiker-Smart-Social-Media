<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="/webjars/bootstrap/css.min.js" />
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>


<title></title>
</head>
<style>
.navbar-light .navbar-toggler-icon {
	background-image: url("../Images/upicon.png") !important;
	border: none;
}
</style>
<body
	style="background: radial-gradient(circle, skyblue 5%, white 95%); background: cover;">
	<div th:replace="${content}"></div>
	<!--navbar!-->

	<nav class="navbar fixed-bottom navbar-expand-lg navbar-light bg-light"
		style="margin-bottom: 40px; width: 50%; margin-left: 25%; border-radius: 12px;">
		<a class="navbar-brand" href="#" style="margin-left: 10px;">Quiker</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active" style="margin-left: 25px;"><a
					class="nav-link" href="#"><img src="../Images/homeicon.png"
						style="height: 30px;">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item" style="margin-left: 25px;"><a
					class="nav-link" href="chat"><img src="../Images/chat.png"
						style="height: 30px;">Chat</a></li>
				<li class="nav-item" style="margin-left: 25px;"><a
					class="nav-link" href="profile"><img
						src="../Images/profile.png" style="height: 30px;"><span
						th:text="${user.name}"></span></a></li>
				<li class="nav-item" style="margin-left: 25px;"><a
					class="nav-link" th:href="@{/logout}"><img
						src="../Images/logout.png" style="height: 30px;">Logout</a></li>
			</ul>
		</div>
	</nav>
	<!-- navbar end -->

	<!-- Optional JavaScript -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>


</body>
</html>
